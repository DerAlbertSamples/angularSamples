<!DOCTYPE html>
<html ng-app="theApp" ng-strict-di>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- assets:css -->
    <link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.css">
    <!-- endinject -->
    <!-- app:css -->
    <link rel="stylesheet" href="/css/app.css">
    <!-- endinject -->
</head>
<body>

<div ng-controller="HomeController as ctrl">
    {{ctrl.text}}
    {{ctrl.data.text}}
    <button level="danger">Hello</button>
    <button size="lg" type="submit">Submit it</button>
    <input type="submit" value="Ff"/>
    <a sm-button level="danger" href="#/">Foo</a>

    <form sm-cols-left="2" sm-cols-right="10">
        <div class="form-group">
            <label class="col-sm-2 control-label">Das Label</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="Foo"  ng-model="data.text">
            </div>
        </div>
        {{data.text}}


        <h2>Element</h2>
        <sm-field caption="ctrl.text" label-cols="1">
            <input placeholder="FooBar" ng-model="ctrl.text">
        </sm-field>
        <sm-field caption="ctrl.data.text" label-cols="3">
            <input placeholder="FooBar" ng-model="ctrl.data.text">
        </sm-field>
        <sm-field caption="$scope.data.text">
            <input placeholder="FooBar" ng-model="data.text">
        </sm-field>


    </form>
</div>

<!-- assets:js -->
<script src="/assets/angular/angular.js"></script>
<script src="/assets/angular-route/angular-route.js"></script>
<script src="/assets/angular-animate/angular-animate.js"></script>
<!-- endinject -->
<!-- app:js -->
<script src="/app/core/directives/button.js"></script>
<script src="/app/core/directives/input.js"></script>
<script src="/app/core/directives.js"></script>
<script src="/app/modules/home/Home.js"></script>
<script src="/app/app.js"></script>
<!-- endinject -->
</body>
</html>
